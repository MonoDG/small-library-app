<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Library App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Small Library App</h1>
  </header>
  <main>
    <section class="book-display"></section>
    <dialog id="newBookDialog">
      <form id="formNewBook" method="dialog">
        <div>
          <label for="bookTitle">
            <span>Title:</span>
            <input type="text" name="bookTitle" id="bookTitle" required>
          </label>
          <label for="bookAuthor">
            <span>Author:</span>
            <input type="text" name="bookAuthor" id="bookAuthor" required>
          </label>
          <label for="bookPages">
            <span>Total pages:</span>
            <input type="number" name="bookPages" id="bookPages" min="1" max="9999" required>
          </label>
          <label for="bookRead">
            <span>Read:</span>
            <input type="checkbox" name="bookRead" id="bookRead">
          </label>
        </div>
        <button id="cancelBtn" value="cancel">Cancel</button>
        <button id="confirmBtn" value="default" formnovalidate>Confirm</button>
      </form>
    </dialog>
  </main>
  <footer></footer>
  <script src="js/script.js"></script>
</body>

</html>
