<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Library App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Small Library App</h1>
  </header>
  <main>
    <section class="book-display"></section>
    <dialog id="newBookDialog">
      <form>
        <fieldset>
          <div>
            <label for="bookTitle">Title:</label>
            <input type="text" name="bookTitle" id="bookTitle" required>
          </div>
          <div>
            <label for="bookAuthor">Author:</label>
            <input type="text" name="bookAuthor" id="bookAuthor" required>
          </div>
          <div>
            <label for="bookPages">Total pages:</label>
            <input type="number" name="bookPages" id="bookPages" min="0" max="9999" required>
          </div>
          <div>
            <label for="bookRead">Read:</label>
            <input type="checkbox" name="bookRead" id="bookRead">
          </div>
        </fieldset>
        <fieldset>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </fieldset>
      </form>
    </dialog>
  </main>
  <footer></footer>
  <script src="js/script.js"></script>
</body>

</html>
